<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >LifeBranch</a>
      </div>
  
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/home']" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">All D3 Tests</a>
          </li>
          <li><a [routerLink]="['/events/new']" routerLinkActive="active">Create Event</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
              Test Pages
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li >
                <a  [routerLink]="['./tests/lollipop']" href="">lollipop</a>
                <a  [routerLink]="['./tests/barChart']" href="">bar chart</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-header navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a *ngIf="authService.isAuthenticated()" [routerLink]="['./user/profile']">Welcome {{authService.currentUser.firstName}}</a>
              <a *ngIf="!authService.isAuthenticated()" [routerLink]="['./user/login']">Login</a>
            </li>
          </ul>
        </div>
        <form id="searchForm"  class="navbar-form navbar-right" (ngSubmit)="searchSessions(searchTerm)" >
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search Sessions" >
          </div>
          <button class="btn btn-default" >
            Search
          </button>
        </form>
      </div>
    </div>
  </div>
